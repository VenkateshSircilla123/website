<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <div class="bg"><img src="./images/backgroung1.jpg"></div>
    <div class="loginbox">
        <h1>login form</h1>
        <img src="./images/letsshop.jpg" class="avatar">
        <form action="#">
            <div class="control">
                <label form="name"></label>
                <input type="text" name="name" id="name" placeholder="         Username">
                <div class="user"><i class="fa-solid fa-user"></i></div> 
            </div>
            <div class="control">
                <label form="psw"></label>
                <input type="password" name="psw" id="psw" placeholder="         password">
                <div class="key"><i class="fa-solid fa-key"></i></div>
            </div>
            <span><input type="checkbox">Remember me.</span>
            <div class="control">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="link">
            <a href="#">Forgot password ?</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c090c06b11.js" crossorigin="anonymous">
        // alert("Click Login To Next Screen");
        
    </script>
        
</body>
</html>
